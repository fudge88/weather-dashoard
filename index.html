<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma.io CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- internal CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="background-img">
      <div class="wrapper">
        <div class="tile is-ancestor main-container">
          <div class="tile is-vertical is-8">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                  <!-- current dat and time -->
                <article class="tile is-child notification dark-overlay">
                  <h1 class="title">Current Day</h1>
                  <p class="subtitle">Current time</p>
                </article>
                <!-- current city and weather info -->
                <article class="tile is-child notification dark-overlay ">
                  <h1 class="title">Birmingham</h1>
                    <div class="current-weather-container">
                    <div class="temp-display">
                  <p>15*C</p>
                  </div>
                  <div class="current-weather-desc">
                      <div><i class="fas fa-cloud-showers-heavy fa-2x"></i></div>
                      <p>Cloudy & Rain</p>
                    </div>
                      </div>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification dark-overlay">
                  <p class="title">Middle tile</p>
                  <p class="subtitle">With an image</p>
                  <figure class="image is-4by3">
                    <img
                      src="https://bulma.io/images/placeholders/640x480.png"
                    />
                  </figure>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification dark-overlay">
                <h2 class="title">5 Day Forecast</h2>
                <div class="content column">
                  <!-- Content -->
                  <div class="columns is-mobile">
                    <div class="column">
                      
                      <div class="current-weather-desc">
                        <p class="">Mon</p>
                        <div><i class="fas fa-cloud-showers-heavy fa-2x"></i></div>
                        <p>Cloudy & Rain</p>
                        <p>10*C</p>
                      </div>
                    </div>
                    <div class="column">
                      
                      <div class="current-weather-desc">
                        <p class="">Tue</p>
                        <div><i class="fas fa-cloud-showers-heavy fa-2x"></i></div>
                        <p>Cloudy & Rain</p>
                        <p>10*C</p>
                      </div>
                    </div>
                    <div class="column">
                     
                      <div class="current-weather-desc">
                        <p class="">Wed</p>
                        <div><i class="fas fa-cloud-showers-heavy fa-2x"></i></div>
                        <p>Cloudy & Rain</p>
                        <p>10*C</p>
                      </div>
                    </div>
                    <div class="column">
                    
                      <div class="current-weather-desc">
                        <p class="">Thur</p>
                        <div><i class="fas fa-cloud-showers-heavy fa-2x"></i></div>
                        <p>Cloudy & Rain</p>
                        <p>10*C</p>
                      </div>
                    </div>
                    <div class="column">
                   
                      <div class="current-weather-desc">
                        <p class=" ">Fri</p>
                        <div><i class="fas fa-cloud-showers-heavy fa-2x"></i></div>
                        <p>Cloudy & Rain</p>
                        <p>10*C</p>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>

          <!-- Tall search container -->
          <div class="tile is-parent tall-container">
            <article class="tile is-child notification dark-overlay">
              <div class="content">
                <div class="search_container">
                  <input
                    type="text"
                    placeholder="Search weather by city"
                  />
                  <button class="search-btn"><i class="fas fa-search fa-lg"></i></button>
                </div>
              </div>
                <p class="subtitle">Historic Searches</p>
                <div class="content">
                  <!-- Content -->
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- internal JS file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
