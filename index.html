<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bulma.io CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- google fonts CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <!-- internal CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div class="background-img">
      <div class="wrapper">
        <div class="tile is-ancestor main-container">
          <div class="tile is-vertical is-8">
            <div class="tile">
              <div class="tile is-parent is-vertical">
                <article class="tile is-child notification is-primary">
                  <p class="title">Current Day</p>
                  <p class="subtitle">Current time</p>
                </article>
                <article class="tile is-child notification is-warning">
                  <p class="title">City Name</p>
                  <p class="subtitle">current weather and temperature</p>
                </article>
              </div>
              <div class="tile is-parent">
                <article class="tile is-child notification is-info">
                  <p class="title">Middle tile</p>
                  <p class="subtitle">With an image</p>
                  <figure class="image is-4by3">
                    <img
                      src="https://bulma.io/images/placeholders/640x480.png"
                    />
                  </figure>
                </article>
              </div>
            </div>
            <div class="tile is-parent">
              <article class="tile is-child notification is-danger">
                <p class="title">Weather cards for the next 5 days</p>
                <div class="content column">
                  <!-- Content -->
                  <div class="columns is-mobile">
                    <div class="column">
                      <p class="bd-notification is-danger">Auto</p>
                    </div>
                    <div class="column">
                      <p class="bd-notification is-danger">Auto</p>
                    </div>
                    <div class="column">
                      <p class="bd-notification is-danger">Auto</p>
                    </div>
                    <div class="column">
                      <p class="bd-notification is-danger">Auto</p>
                    </div>
                    <div class="column">
                      <p class="bd-notification is-danger">Auto</p>
                    </div>
                  </div>
                </div>
              </article>
            </div>
          </div>

          <!-- Tall search container -->
          <div class="tile is-parent tall-container">
            <article class="tile is-child notification is-success">
              <div class="content">
                <p class="title">Search Container</p>
                <p class="subtitle">Historic Searches</p>
                <div class="content">
                  <!-- Content -->
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- internal JS file -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
